[Mutation]
mutation1=Pallid Venenum
mutation1_description=Your Void Marines lack the detoxifying gland called tpallid Venenum- they are more susceptible to poisons and toxins.
mutation2=Disturbing Voice
mutation2_description=Your Void Marines have a voice like a creaking door or a rumble.  Decreases Sol disposition.
mutation3=Doomed
mutation3_description=Your Division cannot make more marines until enough research is generated.  Counts as four mutations.
mutation4=Faulty Labyrinth
mutation4_description=Lacking a working Labyrinth ear, all deep-striked Void Marines recieve moderate penalties to both attack and defense.
mutation5=Cannibals
mutation5_description=Your Void Marines are nuts and have a chance to feast upon their fallen enemies, or seldom, their allies.
mutation6=Imperfect Wound Reconstruction
mutation6_description=Instead of wound tissue bone is generated; Medical Officers must spend twice the normal time healing your Void Marines.
mutation7=Lost DNA Core
mutation7_description=One of the DNA Cores is faulty or missing.  The Void Marines only have one each and generate half the normal DNA Cores.
mutation8=Inactive Membrane
mutation8_description=Your Void Marines do not have a void membrane; they cannot enter suspended animation and recieve more casualties as a result.
mutation9=Stunted Physique
mutation9_description=Your Void Marines are slightly less imposing physically, and as a result, have slightly less attack in melee combat.
mutation10=Mutated Catalepsean Node
mutation10_description=Your Void Marines cannot sleep portions of their brains at a time, or generally at all.  They have a slight decrease to attack.
mutation11=Oolitic Secretions
mutation11_description=Either by secretions or radiation, your Void Marines have an unusual or strange skin color.  Decreases disposition.
mutation12=Oversensitive Visual Cortex
mutation12_description=Your Void Marines are no longer immune to stun grenades, bright lights, and have a massive penalty during morning battles.
mutation13=Rampant Membrane
mutation13_description=Your Void Marines' void membrane cannot be turned off; the slime lowers most dispositions and occasionally damages their armor.
